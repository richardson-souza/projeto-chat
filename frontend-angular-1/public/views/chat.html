<div ng-controller="ChatController as ctrl" >

    <div class="navbar-default sidebar" role="navigation">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    Usu√°rios
                </a>
                <div ng-repeat="usuario in ctrl.usuarios">
                    <a href="#" class="list-group-item" ng-click="ctrl.selecionarUsuario(usuario.idUsuario)">
                        <span class="label label-success" ng-show="usuario.situacaoUsuario == 'ATIVO'">Online</span>
                        <span class="label label-danger" ng-show="usuario.situacaoUsuario != 'ATIVO'">Offline</span>
                        <span class="badge">34</span>
                        {{usuario.nomeUsuario}}
                    </a>
                </div>
            </div>
    </div>

    <div id="page-wrapper">
            <div class="container-fluid">
                    <div class="row">
                            <div class="col-lg-12">

                                <apostas-mensagem valor="ctrl.mensagem"></apostas-mensagem>
                                <div class="page-header">
                                    <h3>Usuario {{ctrl.usuarioId}}</h3>
                                </div>
                                <form role="form" name="aposta-form" ng-submit="ctrl.buscar()">



                                        <div class="form-group col-md-12" >

                                            <div class="jumbotron">
                                                <div class="media" ng-repeat="msg in ctrl.mensagensChat">
                                                    <div class="media-left" ng-hide="msg.mesmoUsuario"> 
                                                        <a href="#"> <img alt="64x64" class="media-object" src="http://img1.ak.crunchyroll.com/i/spire3/92e41d9a6ab441fca62349e9ce3556751349745663_full.jpg" data-holder-rendered="true" style="width: 64px; height: 64px;"> </a> 
                                                    </div> 
                                                    <div class="media-body"> 
                                                        <h4 class="media-heading">Usuario {{msg.nomeUsuario}}</h4> 
                                                        {{msg.mensagem}}
                                                    </div> 
                                                    <div class="media-right" ng-show="msg.mesmoUsuario"> 
                                                        <a href="#"> <img alt="64x64" class="media-object" src="http://img1.ak.crunchyroll.com/i/spire2/1e42c20d54858811861242fd965f93581349745944_full.jpg" data-holder-rendered="true" style="width: 64px; height: 64px;"> </a> 
                                                    </div> 
                                                </div>
                                            </div> 

                                            <div class="input-group">
                                              <span class="input-group-addon" id="basic-addon3">Mensagem:</span>
                                              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" ng-model="ctrl.form.mensagem">
                                              <span class="input-group-btn">
                                                <button class="btn btn-default" type="button" ng-click="ctrl.enviarMensagem()">Enviar!</button>
                                              </span>
                                            </div>
                                        </div>
                                </form>

                            </div>
                    </div>
            </div>
    </div>
</div>
